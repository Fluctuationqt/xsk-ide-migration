<div ng-controller="NeoCredentialsViewController as ncvc" ng-show="isVisible">
	<h1 class="sectionTitle">NEO DB Tunnel Credentials</h1>
	<p class="margin-top-bottom-nl">Provide the NEO DB Tunnel Credentials</p>
	<label for="host-name">NEO DB Host Name</label>
	<input type="text" class="form-control" id="host-name" ng-model="hostName" ng-keyup="userInput()">
	<label for="subaccount">NEO DB Tunnel Subaccount</label>
	<input type="text" class="form-control" id="subaccount" ng-model="subaccount" ng-keyup="userInput()">
	<label for="username">NEO DB Tunnel Username</label>
	<input type="text" class="form-control" id="username" ng-model="username" ng-keyup="userInput()">
	<label for="password">NEO DB Tunnel Password</label>
	<input type="text" class="form-control" id="password" ng-model="password" ng-keyup="userInput()">
</div>

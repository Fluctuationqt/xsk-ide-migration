<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>XS Migration Launch Configuration</title>

	<!-- AngularJS -->
	<script src="../../../../services/v4/web/resources/angular/1.4.7/angular.min.js"></script>
	<script src="../../../../services/v4/web/resources/angular/1.4.7/angular-resource.min.js"></script>

	<!-- jQuery -->
	<script src="../../../../services/v4/web/resources/jquery/3.4.1/jquery.min.js"></script>

	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="../../../../services/v4/js/theme/resources.js/bootstrap.min.css">
	<script src="../../../../services/v4/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>

	<!-- MessageHub -->
	<script src="../../../../services/v4/web/ide-core/ui/message-hub.js"></script>

	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="../../../../services/v4/js/theme/resources.js/ide.css" />

	<!-- Project-specific stuff -->
	<script src="js/migration-launch.js"></script>
	<link type="text/css" rel="stylesheet" href="css/migration.css" />

</head>

<body ng-app="migration-launch" ng-controller="MigrationLaunchViewController" class="view migration-launch-body">
	<div class="migration-title"><span>SAP XS - Migration Lauch Configuration</span></div>
	<div class="flex-container">
		<div class="migration-nav">
			<div class="nav-progress">
				<div class="nav-progress-line">
				</div>
				<div class="nav-item" ng-repeat="step in steps" ng-class="isStepActive(step.id)">
					<div class="nav-item-indicator"></div>
					<div class="nav-item-label">{{step.name}}</div>
				</div>
			</div>
		</div>
		<div class="migration-main">
		</div>
	</div>
</body>

</html>
